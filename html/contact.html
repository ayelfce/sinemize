<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sinemize - Contact</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../assets/logo.png" alt="Sinemize Logo">
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="sign-in.html">Sign In</a>
            <a href="sign-up.html">Sign Up</a>
            <a href="../index.html#films">Films</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </div>

    <section class="hero contact-hero">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>Got a question, suggestion, or just want to say hi?  
               Fill out the form below — we’d love to hear from you!</p>
        </div>
    </section>

    <section class="contact-section">
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
